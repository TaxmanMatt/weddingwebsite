<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="rsvp.css">
    <h3>The Walker Wedding</h3>
<div class="rsvp-container">
    <div class="rsvp-inner-container">
      <h2>
        <br>
        Kindly reply by July 11th, 2020
      </h2>
      <form>
        <fieldset class="full-width">
          <label>Name(s)</label><input type="text" /><input type="text" />
        </fieldset>
        <fieldset class="half-width">
          <label>Total guests: </label><input type="text" />
        </fieldset>
        <fieldset class="checkbox">
          <label class="container">Yes, we'll be there! <input type="checkbox" checked="checked"><span class="checkmark"></span></label>
        </fieldset>
        <fieldset class="checkbox">
          <label class="container">Sorry, we can't make it. <input type="checkbox" checked="checked"><span class="checkmark"></span></label>
        </fieldset>
        <fieldset class="full-width">
          <label>Dietary requirements:</label><input class="diet" type="text" />
        </fieldset>
        <button type="button"><i class="far fa-paper-plane"></i></button>
      </form>
    </div>
  </div>
</html>
